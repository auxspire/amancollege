# WordPress site: aman.auxspire.com
# Place in /etc/nginx/sites-available/ then:
#   ln -s /etc/nginx/sites-available/nginx-aman.auxspire.com.conf /etc/nginx/sites-enabled/
#   nginx -t && systemctl reload nginx

server {
    listen 80;
    listen [::]:80;
    server_name aman.auxspire.com www.aman.auxspire.com;
    root /var/www/aman.auxspire.com;

    index index.php;
    client_max_body_size 64M;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        include fastcgi_params;
        fastcgi_read_timeout 300;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires max;
        log_not_found off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~ /\.ht {
        deny all;
    }
}

# After obtaining SSL certificate with Certbot, it will add a server { listen 443 ssl; ... } block.
# If your PHP-FPM socket differs (e.g. php8.1-fpm.sock), update the fastcgi_pass line above.
